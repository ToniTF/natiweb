{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar el proyecto "{{ object.nombre }}"?</h1>
<p>{{ object.descripcion }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'principal:proyecto-lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
